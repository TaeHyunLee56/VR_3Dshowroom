<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <a-scene renderer="colorManagement: true">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>

            <a-assets>
                <a-asset-item id="sub_improve" src="GLB/sub_improve.glb">
                </a-asset-item>
            </a-assets>

            <a-entity id="sub_improve_" gltf-model="#sub_improve"></a-entity>

            <a-box id="sub_model"
                color="skyblue" position="0 1.5 -13" width="3" height="3" depth="2"
                animation="property: rotation; to: 0 360 0; dur: 8000; loop: true;"></a-box>

            <a href="index.html" class="category" style="z-index: 1000000; position: relative;">
                카테고리
            </a>

            <div class="sub_guide" style="z-index: 999; position: relative; display: none;">
                보고 싶은 작품에 커서를 놓으면 자세한 설명을 볼 수 있어요!
            </div>

        </a-scene>
    </body>
    <script>
        let hover = false;
        
        let A = document.querySelector('#sub_model');

        A.addEventListener('mouseenter',function(){
            hover = true;
            show1();
        })

        A.addEventListener('mouseleave',function(){
            hover = false;
            show1();
        })

        function show1(){
        if(hover){
            $('.sub_guide').stop(true).delay(200).slideDown();
            }else{
            $('.sub_guide').stop(true).slideUp();
            }
        }
    </script>
</html>
